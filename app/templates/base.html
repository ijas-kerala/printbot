<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintBot</title>
    <!-- Tailwind CSS (CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div class="max-w-md mx-auto bg-white min-h-screen shadow-xl overflow-hidden relative">
        <header class="bg-blue-600 text-white p-4 shadow-md sticky top-0 z-10">
            <h1 class="text-xl font-bold flex items-center justify-between">
                <span>PrintBot</span>
                <span class="text-xs bg-blue-700 px-2 py-1 rounded">Beta</span>
            </h1>
        </header>

        <main class="p-4" id="main-content">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-gray-200 p-4 text-center text-xs text-gray-500 mt-auto">
            &copy; 2025 PrintBot
        </footer>
    </div>
</body>
</html>
