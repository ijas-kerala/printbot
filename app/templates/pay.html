{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center space-y-6 pt-6" hx-get="/check-payment/{{ job.id }}" hx-trigger="every 3s"
    hx-swap="none">

    <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-800">Scan to Pay</h2>
        <p class="text-gray-600">â‚¹{{ "%.2f"|format(job.total_cost) }}</p>
    </div>

    <div class="bg-white p-4 rounded-xl shadow-lg border border-gray-200">
        <img src="data:image/png;base64,{{ qr_code }}" alt="Payment QR" class="w-64 h-64 object-contain">
    </div>

    <div class="text-center space-y-4">
        <div class="flex items-center justify-center space-x-2 text-blue-600">
            <div class="loader w-5 h-5 border-2"></div>
            <span class="text-sm font-medium">Waiting for payment...</span>
        </div>

        <a href="{{ payment_url }}" target="_blank" class="text-xs text-blue-500 underline">
            Problems scanning? Click here
        </a>
    </div>

    <div id="payment-success-msg" class="hidden text-green-600 font-bold text-center">
        <svg class="w-16 h-16 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Payment Received! <br> Printing starting...
    </div>
</div>

<script>
    document.body.addEventListener('htmx:afterRequest', function (evt) {
        if (evt.detail.xhr.responseText === "PAID") {
            // Stop polling
            document.querySelector('[hx-trigger="every 3s"]').removeAttribute('hx-trigger');

            // Show success
            document.querySelector('.loader').parentElement.classList.add('hidden');
            document.querySelector('img').classList.add('opacity-50');
            document.getElementById('payment-success-msg').classList.remove('hidden');

            // Redirect after delay
            setTimeout(() => {
                window.location.href = "/success"; // TODO: Create success page
            }, 2000);
        }
    });
</script>
{% endblock %}
