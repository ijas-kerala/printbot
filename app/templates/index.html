{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] space-y-6">
    <div class="text-center space-y-2">
        <h2 class="text-2xl font-bold text-gray-800">Upload File</h2>
        <p class="text-gray-600">PDF, JPG, PNG supported</p>
    </div>

    <form hx-encoding="multipart/form-data" hx-post="/upload" hx-target="#main-content" hx-swap="innerHTML"
        class="w-full space-y-4">

        <label
            class="flex flex-col items-center justify-center w-full h-48 border-2 border-blue-300 border-dashed rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-10 h-10 mb-3 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                    </path>
                </svg>
                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and
                    drop</p>
                <p class="text-xs text-gray-500">MAX 10MB</p>
            </div>
            <input type="file" name="file" class="hidden" accept=".pdf,.jpg,.jpeg,.png,.docx" required />
        </label>

        <button type="submit"
            class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition flex justify-center items-center">
            Next: Print Settings
            <img class="htmx-indicator ml-2 w-5 h-5"
                src="https://cdnjs.cloudflare.com/ajax/libs/twbs/4.5.0/site/static/docs/4.5/assets/img/favicons/favicon-32x32.png"
                alt="loading..."> <!-- Placeholder indicator -->
        </button>
    </form>

    <div id="error-message" class="text-red-500 text-sm mt-2"></div>
</div>
{% endblock %}
