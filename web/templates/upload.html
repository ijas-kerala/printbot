{% extends "base.html" %}

{% block content %}
<div class="card bg-base-100 shadow-xl border-4 border-base-300">
    <div class="card-body items-center text-center">
        <!-- Printo Greeting -->
        <div class="avatar mb-4">
            <div class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2 bg-white p-2">
                <!-- Placeholder for Printo Icon -->
                <img src="/static/printo_wave.png" alt="Printo"
                    onerror="this.src='https://api.dicebear.com/7.x/bottts/svg?seed=Printo'" />
            </div>
        </div>

        <h2 class="card-title text-3xl text-primary font-bold mb-2">Hi! I'm Printo.</h2>
        <p class="text-base-content/70">Send me a file to print!</p>

        <!-- Upload Form -->
        <form action="/upload" method="post" enctype="multipart/form-data" class="w-full mt-6">
            <label class="form-control w-full">
                <div class="label">
                    <span class="label-text-alt">Supported: PDF, DOCX, Images</span>
                </div>
                <input type="file" name="file"
                    class="file-input file-input-bordered file-input-primary file-input-lg w-full" required
                    accept=".pdf,.docx,.jpg,.jpeg,.png" />
            </label>

            <button type="submit"
                class="btn btn-primary btn-block btn-lg mt-6 shadow-lg transform transition hover:scale-105">
                Next: Settings
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                    stroke="currentColor" class="w-6 h-6 ml-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                </svg>
            </button>
        </form>
    </div>
</div>
{% endblock %}
