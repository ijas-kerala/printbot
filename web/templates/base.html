<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintJoy - PrintBot</title>

    <!-- Tailwind CSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=Fredoka:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Comfortaa', cursive;
        }

        h1,
        h2,
        h3,
        .btn {
            font-family: 'Fredoka', sans-serif;
        }
    </style>
</head>

<body
    class="min-h-screen bg-base-200 flex flex-col items-center justify-center p-4 selection:bg-primary selection:text-primary-content">

    <div id="main-content" class="w-full max-w-md">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
